{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
    <form action="?cid={{ obj.id }}" method="POST">
        {% csrf_token %}
        <h2> Reset Gender </h2>
        <input type="text" name="gender" value="{{ obj.gender }}" style="float:left"/>
        <input type="submit" value="Submit" style="float:left"/>
    </form>
{% endblock %}
