{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
    <form action="?cid={{ obj.id }}" method="POST">
        {% csrf_token %}
        <input type="text" name="password1" value="{{ obj.pw1 }}" />
        <input type="text" name="password2" value="{{ obj.pw2 }}" />
        <input type="submit" value="Submit"/>
    </form>
{% endblock %}
