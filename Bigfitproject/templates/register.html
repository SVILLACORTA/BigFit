<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
     <div style="margin: 15% 40%;">
        <h1>Create Account</h1>
       <form action="/register/" method="post">
            <p>
                <label for="id_username">Username：</label>
                <input type="text" id="id_username" name="username" placeholder="UserName" autofocus required />
            </p>

            <p>
                <label for="id_password">Password：</label>
                <input type="password" id="id_password" placeholder="Password" name="password" required >
            </p>
            <p>
                <label for="id_confirmpassword">ConfirmPassword：</label>
                <input type="confirmpassword" id="id_confirmpassword" placeholder="ConfirmPassword" name="confirmpassword" required >
            </p>
            <p>
                <label for="id_email">Email：</label>
                <input type="confirmpassword" id="id_email" placeholder="Email" name="email" required >
            </p>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
