{% extends 'base.html' %}
{% block title %}Weight History{% endblock %}
{% block content %}

        <table border="1">
            <tr>
                <th>Record date</th>
                <th>Weight</th>
                <th>BMI</th>
                <th>Weight Status</th>
            </tr>
            {% for item in li %}
            <tr>
                <td>{{ item.record_date }}</td>
                <td>{{ item.weight }}</td>
                <td>{{ item.bmi }}</td>
                <td>{{ item.weightStatus }}</td>
            </tr>
            {% endfor %}
        </table>

{% endblock %}
