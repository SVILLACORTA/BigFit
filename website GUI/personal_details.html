		<div id="content">
		
			<div id="upper">
			<p>Add your personal details and get the most out of your account</p>
			</div>
			
			<div id="personaldetails-form">
				<form name="personal-details" method="post" action=" " >
					<fieldset name="Group1" id="group1">
						<legend>
							<ol>
								<li><input type="text" id="weight" name="weight" placeholder="Weight (lbs)"></li>
								<li><input type="text" id="height" name="height" placeholder="Height (cms)"></li>
								<li><input type="text" id="age" name="age" placeholder="Age"></li>
							</ol>						
						</legend>
					</fieldset>
					
					<fieldset name="Group2" id="group2">
						<legend>
							<ol>
								<li><label><input type="radio" id="male" name="optradio" checked>Male</label></li>
    							<li><label><input type="radio" id="female" name="optradio">Female</label></li>
							</ol>						
						</legend>
					</fieldset>

				

					<fieldset name="Group3" id="group3">
						<legend>
							<ol>
								<li><input type="text" id="city" name="city" placeholder="City"></li>
								<li><input type="text" id="zipcode" name="zipcode" placeholder="zipcode"></li>
								<li><input type="text" id="phone" name="phone" placeholder="phone-number"></li>
							</ol>						
						</legend>
					</fieldset>
					

					<fieldset name="Group4" id="group4">
						<legend>
							<ol>
								<li><input name="submit" type="submit" class="auto-style1" id="submit" value="submit" style="width: 117px"></li>
							</ol>						
						</legend>
					</fieldset>
				</form>
