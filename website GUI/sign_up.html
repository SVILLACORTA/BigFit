								<li>
								<input type="password" id="password0" name="password" placeholder="ReEnter password"></li>

							</ol>						
						</legend>
					</fieldset>
				

					<fieldset name="Group4" id="group4">
						<legend>
							<ol>
								<li><input name="submit" type="submit" class="auto-style1" id="submit" value="submit" style="width: 117px"></li>
